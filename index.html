<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchControl</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="menuPanel" class="side-panel">
      <button id="closeMenu"><i class="fas fa-times"></i></button>
      <h2>Menu</h2>
      <div class="menu-item">
        <label>Theme:</label>
        <div class="theme-switch">
          <span>Dark</span>
          <label class="switch">
            <input type="checkbox" id="themeSwitch" />
            <span class="slider round"></span>
          </label>
          <span>Light</span>
        </div>
      </div>
    </div>
    <div id="settingsPanel" class="side-panel">
      <button id="closeSettings"><i class="fas fa-times"></i></button>
      <h2>Settings</h2>
      <!-- Settings content will be added later -->
    </div>
    <header id="menu">
      <button id="menuToggle"><i class="fas fa-bars"></i></button>
      <h1 id="title">LAUNCH CONTROL</h1>
      <button id="settingsToggle"><i class="fas fa-cog"></i></button>
    </header>
    <main id="launchbuino">
      <div id="encoders"></div>
      <div id="pads"></div>
    </main>
    <footer id="inspect">
      <h2 id="inspectTitle">Inspect</h2>
      <div id="controlProperties">
        <select id="messageType">
          <option value="--">None</option>
          <option value="cc">Control Change (CC)</option>
          <option value="pc">Program Change (PC)</option>
          <option value="nn">Note Number (NN)</option>
        </select>
        <input type="number" id="messageValue" min="0" max="127" value="0" />
        <div id="colorControls">
          <input type="color" id="colorpicker" />
          <input type="text" id="hexColor" maxlength="7" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
