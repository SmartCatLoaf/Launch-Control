<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchControl</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="menuPanel" class="side-panel">
      <button id="closeMenu"><i class="fas fa-times"></i></button>
      <h2>Menu</h2>
      <div class="menu-item">
        <label>Theme:</label>
        <div class="theme-switch">
          <span>Dark</span>
          <label class="switch">
            <input type="checkbox" id="themeSwitch" />
            <span class="slider round"></span>
          </label>
          <span>Light</span>
        </div>
      </div>
    </div>
    <div id="settingsPanel" class="side-panel">
      <button id="closeSettings">Ã—</button>
      <h2>Settings</h2>
      <div class="theme-switch">
        <span>Dark</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
        <span>Light</span>
      </div>
      <h3>Color Scheme</h3>
      <div class="color-scheme" id="colorScheme"></div>
    </div>
    <header id="menu">
      <button id="menuToggle">
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>
      <h1 id="title">LAUNCH CONTROL</h1>
      <button id="settingsToggle">
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
          />
        </svg>
      </button>
    </header>
    <main id="launchbuino">
      <div id="encoders"></div>
      <div id="pads"></div>
    </main>
    <footer id="inspect">
      <h2 id="inspectTitle">Inspect</h2>
      <div id="controlProperties">
        <select id="messageType">
          <option value="--">None</option>
          <option value="cc">Control Change (CC)</option>
          <option value="pc">Program Change (PC)</option>
          <option value="nn">Note Number (NN)</option>
        </select>
        <input type="number" id="messageValue" min="0" max="127" value="0" />
        <div id="colorControls">
          <input type="color" id="colorpicker" />
          <input type="text" id="hexColor" maxlength="7" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
